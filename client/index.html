<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaStar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script defer src="bundle.js"></script>
    <script defer src="style.js"></script>
</head>
<body>
   
        <header id="header">
           
            <img src="logo.png" id="logo" alt="Logo">
            <nav>
                <ul class="nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contacts</a></li>
                    <li><a href="#">Support Us</a></li>
                </ul>
            </nav>
        </header>
      
       <section id="backgroundButtons">
                <div class="btn" onClick="ani()">
                    Pause
                </div>
                
                <div class="btn" onClick="ani2()">
                    Restart
                </div>
                <div class="modeBtn" onClick="darkFunction()">
                    Switch Mode
                </div>
        </section>
    
        <main>
    <form id="postForm">
        <label for="content">Type your message</label>
        <br>
        <input type="text" id="content" maxlength="160" placeholder="max length 160 characters" />
        <input type="submit" class="postBtn" value="Post"> 
        <br>
        <form id="giphyForm">
            <label for="giphy">or search for a GIF</label>
            <input id="giphyInput" type="search" />
            <button id="gif">GIF</button>
            <button id="gridBtn">Trending Gifs</button>
        </form>
    </form>
    <section id="targetEl">

    </section>

    <section id="posts">
       
    </section>
</main>
<div class="container">
    <div id="cloudAnimation" class="cloud"></div>
</div>
    <footer>
        Futureproof Academy Weiland Cohort 2020-21 | By Paola Maddaluno, Tara Hussain, and Stephanie Cooper
    </footer>
</body>
</html>
